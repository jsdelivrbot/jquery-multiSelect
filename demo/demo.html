<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="../jquery-multiSelect.css" />
<link rel="stylesheet" href="./demo.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="../jquery-multiSelect.js"></script>
<script type="text/javascript" src="./demo.js"></script>
</head>
<body>
	<div>
		<form action="">
			<fieldset>
				<legend>MultiSelect with add button</legend>
				<p class="displayAsTable">
					<label for="multiSelect">MultiSelect 1</label>
					<select id="multiSelect" name="multiSelect" multiple="multiple">
						<option value="1">Value 1</option>
						<option value="2">Value 2</option>
						<option value="3">Value 3</option>
						<option value="4">Value 4</option>
						<option value="5">Value 5</option>
					</select>
				</p>
			</fieldset>
			<fieldset>
				<legend>MultiSelect listening to change event</legend>
				<p>
					<label for="multiSelect2">MultiSelect 2</label>
					<select id="multiSelect2" name="multiSelect2" multiple="multiple">
						<option value="1" selected="selected">Value 1</option>
						<option value="2">Value 2</option>
						<option value="3">Value 3</option>
						<option value="4" selected="selected">Value 4</option>
						<option value="5">Value 5</option>
					</select>
				</p>
			</fieldset>
			<fieldset>
				<legend>Actions</legend>
				<button id="destroyMultiSelect">Destroy each MultiSelect</button>
				<button id="createMultiSelect">Create again each MultiSelect</button>
				<button id="addValueInMultiSelect">Add new value in each MultiSelect and refresh them</button>
				<input type="submit" />
			</fieldset>
		</form>
	</div>
</body>
</html>
